
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("blue_galaxy_background.jpg");
            background-size: cover;
            text-align: center;
        }
        
        .social-buttons {
            margin-top: 200px;
        }
        
        .profile-picture {
            margin-top: 50px;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            background-image: url("profile_picture.jpg");
            background-size: cover;
            margin: 0 auto;
        }
        
        .social-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #3b5998;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-picture"></div>
    
    <div class="social-buttons">
        <a class="social-button" href="https://www.facebook.com">Facebook</a>
        <a class="social-button" href="https://www.instagram.com">Instagram</a>
        <a class="social-button" href="https://www.whatsapp.com">WhatsApp</a>
        <a class="social-button" href="https://www.telegram.org">Telegram</a>
    </div>
</body>
</html>
